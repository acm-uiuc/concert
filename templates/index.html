6.005122,302.463853 441.025948,312.653657 C436.2219,303.088709 428.542732,298.306235 417.988446,298.306235 C407.434159,298.306235 399.088756,302.768609 392.952236,311.693358 L392.952236,299.419705 L370.210801,299.419705 Z M226.408143,376.345409 C220.253485,376.345409 215.511598,371.777328 215.797048,366.899274 C216.082498,362.02122 215.494758,358.989373 220.180975,356.066598 C220.849642,355.649554 225.950129,353.543763 226.982037,353.327677 C229.884698,352.71985 236.237625,351.157406 246.04082,348.640346 C245.966123,356.74162 245.884616,361.993081 245.7963,364.394729 C245.663826,367.997201 231.98919,376.345409 226.408143,376.345409 Z"></path>

                </div>
                <div class="title-text light">
                <h3 id="title-header">ACM@UIUC</h3>
                <h5 id="title-sub">Concert</h5>          
                </div>
            </div>
        </div>

        {% if current_user.is_authenticated %}
        <div class="top-bar nav">
            <form action="/logout" method="post">
                <button id="logout-btn" name="logout" class="button light">Logout</button>
            </form>
        </div>
        {% else %}
        <div class="top-bar nav">
            <button id="login-btn" class="button light"
            onclick="document.getElementById('login-modal').style.display='block'">Login</button>
        </div>

        <!-- Login Modal -->
        <div id="login-modal" class="modal">
            <div class="modal-content animate">
                <div class="container">
                    <div class="login-input">
                        <label for="uname">NetID
                        <div class="field">
                            <input class="login-text" type="text" id="uname-input" placeholder="" name="username" readonly onfocus="this.removeAttribute('readonly');" required>
                        </div>
                        </label>
                    </div>

                    <div class="login-input">
                        <label for="psw">ActiveDirectory Password
                        <div class="field">
                            <input class="login-text" type="password" id="password-input" placeholder="" name="password" readonly onfocus="this.removeAttribute('readonly');" required>
                        </div>    
                        </label>
                    </div>
                    <div class="spinner">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                    </div>
                    <button id="submit-btn">Login</button>
                </div>
            </div>
        </div>
        {% endif %}

        <div class="search-container">
            <div id="search-bar">
                {% if current_user.is_authenticated %}
                <select id="url-textbox" class="js-example-responsive light" multiple="multiple" ></select>
                {% else %}
                <select id="url-textbox" class="js-example-responsive light" multiple="multiple"></select>
                {% endif %}
                <!---{% if current_user.is_authenticated %}
                <input type="text" id="url-textbox" class="light" placeholder="Hi, {{current_user.first_name}}. Please enter a Youtube or Soundcloud URL"/>
                {% else %}
                <input type="text" id="url-textbox" class="light" placeholder="Please login to add to the queue."/>
                {% endif %}-->
                <button type="submit" class"light" id="import-btn">Add</button>
            </div>        
        </div>

        <div class="table">
            <div class="table-cell">
                <div id="player-content" class="audio-player">
                    <div id="main">
                        <div>
                            <div class="playback_controls">
                                <h2 id="title">ACM Concert</h2>
                                <!--<h3 id="artist">Migos</h3>-->
                                <div class="time-holder">
                                    <progress id="progress-slider" value="0" max="1"></progress>
                                </div>
                                <div class="bottom-controls">
                                    <div class="volume">
                                        <div class="volume-btn">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                                <path fill="#566574" fill-rule="evenodd" d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z" id="speaker"/>
                                            </svg>
                                        </div>
                                        <div class="volume-controls hidden">
                                            <div class="slider" data-direction="vertical">
                                                <div class="progress">
                                                    <div class="pin" id="volume-pin" data-method="changeVolume"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <i class="fa fa-bars menu"></i>
                                    <i class="fa fa-window-close clear-queue clear-queue-hidden" id="clear"></i>
                                    <div class="buttons">
                                        <i class="fa fa-backward" id="back"></i>
                                        <i class="fa fa-play loading" id="play-pause-button"></i>
                                        <i class="fa fa-forward" id="next"></i>
                                    </div>
                                </div>
                            </div>
                            <audio id="playbar" controls></audio>
                        </div>
                    </div>
                    <ol id="playlist"></ol>
                </div>
            </div>
        </div>
        <!--<div class="playlist">
            <div class="playlist-row playlist-header">
                <div class="playlist-cell playlist-header"></div>
                <div class="playlist-cell playlist-header">Title</div>
                <div class="playlist-cell playlist-header">Duration</div>
                <div class="playlist-cell playlist-header">Submitter</div>
            </div>
        </div>-->

        <script src="static/js/third-party/hsv.js"></script>
        <script type="text/javascript">
            var loggedin = "{{current_user.first_name}}" != "";
        </script>
    </body>
